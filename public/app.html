<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="icon" type="image/png" href="/images/fav.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" /> 
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" /> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body id="light">
        <div class="body">
        <div class="navbar">
            <nav>
            <ul>
                <li id="home"><button><%= htmlWebpackPlugin.options.title %></button></li>
                
            
                <li id="defi">
                <button id="mlqButton">5 MLQ</button>
                <button id="balanceButton">1 ETH</button>
                <button id="connectButton">Connect</button>
                <button id="networkButton">Network</button>
                <button id="walletButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                    <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                </svg></button>
                <button id="toggle-nav" class="toggle-nav">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </li>
            </ul></nav>
        </div>
        <div class="stage">
            <div id='form'>
                <input type='hidden' id="fuid">
                <input type='text' placeholder='name'id="fname" />
                <input type='text' placeholder='status' id="fstatus" />
                <input type='date' id="fbday" />
                <input type='number' id="frank" />
                <button id='formBtn' >Create Account</button>
            </div>
            <div id="links">
                <button id="myProBtn">My Profile</button>
                <button id="allMemBtn">All Members</button>
            </div>
            <div id="myPro">
                <div id="board"><div id="proCard"></div></div>
            </div>
            <div id="allMem"><div id="board"></div></div>
        </div>
    </div>
  </body>
</html>
